<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Etch-a-Sketch</title>
    <link href="./css/styles.css" type="text/css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/1f69cd3395.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
  </head>
  <body>
    <header>
      <i class="fa fa-paintbrush header_icon"></i>
      <span class="header_span">Etch-a-Sketch</span>
    </header>
    <div class="main_wrapper">
      <div class="button_container">
        <div class="color_square shady">
          <input type="color" class="color_picker" hidden />
        </div>
        <div class="button random_button shady"><h3>Random</h3></div>
        <div class="button clear_button shady"><h3>Limpiar</h3></div>
        <div class="button eraser_button shady"><h3>Borrar</h3></div>
        <input class="size_bar" type="range" value="32" min="1" max="64" />
        <div><h3 class="size_h3">32x32</h3></div>
      </div>
      <div class="grid_container shady">
        <div class="container"></div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/Jgoldenusr"
        ><i class="fab fa-github footer_icon"></i
      ></a>
      <span class="footer_span">Copyright Â© 2023 Jgoldenusr</span>
    </footer>
    <script src="./scripts/etch-a-sketch.js"></script>
  </body>
</html>
