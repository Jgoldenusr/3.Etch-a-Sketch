<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Etch-a-Sketch</title>
    <link href="./css/styles.css" type="text/css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
  </head>
  <body>
    <header>
      <span class="header_span">Etch-a-Sketch</span>
      <a class="mainlogo" href="https://www.flaticon.com/free-icons/draw" title="etch a sketch icon">
        <img class="logo" src="./img/etch-a-sketch.png" alt="Main logo" />
      </a>
    </header>
    <div class="main_wrapper">
      <div class="button_container">
        <div class="color_square shady">
          <input type="color" class="color_picker" hidden />
        </div>
        <div class="button random_button shady"><h2>Random</h2></div>
        <div class="button clear_button shady"><h2>Limpiar</h2></div>
        <div class="button eraser_button shady"><h2>Borrar</h2></div>
        <input class="size_bar" type="range" value="32" min="1" max="64">
        <div><h2 class="size_h2">32x32</h2></div>
      </div>
      <div class="grid_container shady">
        <div class="container"></div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/Jgoldenusr"><i class="fab fa-github"></i></a>
      <br></br>
      <h3>Copyright Â© 2023 Jgoldenusr</h3>
    </footer>
    <script src="./scripts/etch-a-sketch.js"></script>
  </body>
</html>
